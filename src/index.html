<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor | Contact form" />
    <meta name="author" content="geomydas" />
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png" />
    <link rel="stylesheet" href="./output.css" />
    <style>
      @font-face {
        font-style: normal;
        font-weight: 400;
        src: url("../fonts/karla-v31-latin-regular.woff2") format("woff2");
        font-family: "Karla";
        font-display: swap;
      }

      @font-face {
        font-style: normal;
        font-weight: 700;
        src: url("../fonts/karla-v31-latin-700.woff2") format("woff2");
        font-family: "Karla";
        font-display: swap;
      }
    </style>
    <script src="./script.js" defer></script>
    <title>Contact form</title>
  </head>
  <body
    class="flex flex-col bg-green-200 px-4 text-grey-900 py-8 justify-center items-center min-h-screen font-karla font-normal text-base leading-normal"
  >
    <main class="w-full max-w-3xl">
      <div
        class="bg-grey-900 p-4 rounded-md mx-auto w-fit hidden"
        role="alert"
        data-js="toast"
      >
        <div class="flex items-center gap-4 mb-4">
          <img src="../images/icon-success-check.svg" alt="" />
          <h2 class="text-white font-bold">Message Sent!</h2>
        </div>
        <p class="text-white">Thanks for completing the form. We'll be in touch soon!</p>
      </div>
      <form
        class="bg-white accent-green-600 rounded-2xl ~min-[20rem]/sm:~px-4/8 ~min-[20rem]/sm:~py-6/10 space-y-6"
        action=""
        method="post"
        novalidate
        data-js="form"
      >
        <h1 class="font-bold text-2xl">Contact Us</h1>
        <div
          class="space-y-6 sm:grid sm:grid-cols-2 sm:grid-rows-1 sm:space-y-0 sm:space-x-4"
        >
          <div class="space-y-2">
            <label for="first-name"
              >First Name <span class="text-green-600">*</span></label
            >
            <input
              class="block w-full rounded-md border p-2 border-grey-900 focus:outline-2 focus:border-transparent focus:outline-green-600 focus:border-0"
              id="first-name"
              data-type="name"
              autocomplete="given-name"
              type="name"
              name="first-name"
              required
              aria-required="true"
              aria-invalid="false"
              aria-describedby="first-name-error-message"
              data-js="first-name"
            />
            <span
              class="hidden text-red"
              id="first-name-error-message"
              aria-live="polite"
              data-content="This field is required"
            ></span>
          </div>
          <div class="space-y-2">
            <label for="last-name">Last Name <span class="text-green-600">*</span></label>
            <input
              class="block w-full rounded-md border p-2 border-grey-900 focus:outline-2 focus:border-transparent focus:outline-green-600 focus:border-0"
              id="last-name"
              autocomplete="family-name"
              type="name"
              data-type="name"
              name="last-name"
              required
              aria-required="true"
              aria-invalid="false"
              aria-describedby="last-name-error-message"
              data-js="last-name"
            />
            <span
              class="hidden text-red"
              id="last-name-error-message"
              aria-live="polite"
              data-content="This field is required"
            ></span>
          </div>
        </div>

        <div class="space-y-2">
          <label for="email">Email Address <span class="text-green-600">*</span></label>
          <input
            class="block w-full rounded-md border p-2 border-grey-900 focus:outline-2 focus:border-transparent focus:outline-green-600 focus:border-0"
            id="email"
            autocomplete="email"
            data-type="email"
            type="email"
            name="email"
            required
            aria-required="true"
            aria-invalid="false"
            aria-describedby="email-error-message"
            data-js="email"
          />
          <span
            class="hidden text-red"
            id="email-error-message"
            aria-live="polite"
            data-content="Please enter a valid email address"
          ></span>
        </div>

        <fieldset class="space-y-2" aria-describedby="query-type-error-message">
          <legend>Query Type <span class="text-green-600">*</span></legend>
          <div
            class="space-y-2 sm:space-y-0 sm:grid sm:grid-cols-2 sm:grid-rows-1 sm:space-x-4"
          >
            <div
              class="has-[:checked]:bg-green-200 has-[:checked]:border-green-600 border border-grey-900 rounded-md py-2 px-4 gap-4 flex items-center flex-row-reverse justify-end"
            >
              <label for="general-enquiry">General Enquiry</label>
              <input
                id="general-enquiry"
                type="radio"
                data-type="radio"
                name="query-type"
                required
                aria-required="true"
                aria-invalid="false"
                data-js="general-enquiry"
              />
            </div>
            <div
              class="has-[:checked]:bg-green-200 has-[:checked]:border-green-600 border border-grey-900 rounded-md py-2 px-4 gap-4 flex items-center flex-row-reverse justify-end"
            >
              <label for="support-request">Support Request</label>
              <input
                id="support-request"
                type="radio"
                data-type="radio"
                name="query-type"
                required
                aria-required="true"
                aria-invalid="false"
                data-js="support-request"
              />
            </div>
          </div>
          <span
            class="hidden text-red"
            id="query-type-error-message"
            aria-live="polite"
            data-content="Please select a query type"
          ></span>
        </fieldset>

        <div class="space-y-2">
          <label for="message">Message <span class="text-green-600">*</span></label>
          <textarea
            class="block resize-none w-full  rounded-md border p-2 border-grey-900 focus:outline-2 focus:border-transparent focus:outline-green-600 focus:border-0"
            id="message"
            rows="5"
            autocomplete="off"
            name="message"
            data-type="text"
            required
            aria-required="true"
            aria-invalid="false"
            aria-describedby="message-error-message"
            data-js="message"
          > </textarea>
          <span
            class="hidden text-red"
            id="message-error-message"
            aria-live="polite"
            data-content="This field is required"
          ></span>
        </div>

        <div class="space-y-2">
          <div class="flex flex-row-reverse gap-4 items-center justify-end">
            <label for="consent">I consent to being contacted by the team <span class="text-green-600">*</span></label>
            <input
              id="consent"
              type="checkbox"
              data-type="checkbox"
              name="consent"
              required
              aria-required="true"
              aria-invalid="false"
              aria-describedby="consent-error-message"
              data-js="consent"
            />
          </div>
          <span
            class="hidden text-red"
            id="consent-error-message"
            aria-live="polite"
            data-content="To submit this form, please consent to being contacted"
          ></span>
        </div>

        <button
          class="text-white block w-full bg-green-600 p-2 rounded-md transition hover:bg-grey-900"
          type="submit"
        >
          Submit
        </button>
      </form>
    </main>
  </body>
</html>
